<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product cart</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div id="wrapper">
        <div class="container">
            <figure class="product">
                <img class="image" src="mug.jpg" alt="mug-img">
            </figure>
            <div class="info">
                <h3 class="title">COFFEE MUG</h3>
                <h1 class="product_name">WHITE COFFEE MUG</h1>
                <p class="desc">Coffee Mugs are designed to express emotions. 
                    These are acclaimed for their amazing designs & superior quality.</p>
                
                <span class="original">&#8377; 149</span>
                <span class="disc">&#8377; 230</span>
                <button><i class="fa fa-shopping-cart"></i> &nbsp Add to cart</button>
            </div>
        </div>
    </div>
</body>
</html>
